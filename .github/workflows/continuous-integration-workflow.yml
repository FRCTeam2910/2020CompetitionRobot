name: Continuous Integration
on: [push, pull_request]

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Test
        run: |
          ./gradlew --version
          ./gradlew --no-parallel --warning-mode=all build
        shell: bash
